<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">

    <title>AvsF</title>
</head>
<body>
    <div class="navbar-container">
        <nav class="navbar">

        <div class="main-container">

            <div id = "amazon-results" class="frames iframe-1">

                </ul>
                <!-- <iframe src="https://www.flipkart.com" class="flipkart-iframe"></iframe> -->
            </div>
            
            <div id = "flipkart-results" class="frames iframe-2">

                <ul id="flipkartSearchResults">
                    <!-- <script src="js/query_display2.js"></script> -->
                </ul>

<script src="js/display_products.js"></script>
