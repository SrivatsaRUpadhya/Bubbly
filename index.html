<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>AvsF</title>
</head>
<body>
    <div class="navbar-container">
        <nav class="navbar">
            <div class="menu">
                <ul class="menu-list">
                    <h1 class="nav-company"><a href="index.html">AvsF</a> </h1>
                    <li class="menu-items"><a href="">Compare</a> </li>
                    <li class="menu-items"><a href="">Show Amazon Only</a></li>
                    <li class="menu-items"><a href="">Show Flipkart Only</a></li>
                </ul>
            </div>
        </nav>
        <div class="search-container">
            <form action="/submit" method="post">
                <input type="text" name="search_box" id="search_box">
                <button name="submit" id = "sumbit">Search</button>
            </form>
        </div>
    </div>
    <div class="container">
        <div class="filter-container">
            <ul class="filter-list">
                <li class="filter-elements">Filter 1</li>
                <li class="filter-elements">Filter 2</li>
                <li class="filter-elements">Filter 3</li>
                <li class="filter-elements">Filter 4</li>
                <li class="filter-elements">Filter 5</li>
            </ul>
        </div>
        <div class="main-container">
            <!--  -->
            <div id = "amazon-results" class="frames iframe-1">
                <h2 class="iframe-head">Results form Amazon</h2>
                <ul id="search-results">
                    <script src="js/query_display.js"></script>
                </ul>
                <!-- <iframe src="https://www.amazon.com" class="DAsis"></iframe> -->
            </div>

            <div class="frames iframe-2">
                <h2 class="iframe-head">Results form Flipkart</h2>
                <!-- <iframe src="https://www.flipkart.com" class="flipkart-iframe"></iframe> -->
            </div>
        </div>
    </div>

    <footer>
        <div class="footr-container" style="border-top: 1px solid black;">
            <h2 style="text-align: center;">Footer</h2>
        </div>
    </footer>
</body>
</html>
